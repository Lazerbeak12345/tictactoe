<!DOCTYPE html>
<html>
	<head>
		<title>Tic-Tac-Toe</title>
		<style>
			body{
				background:white;
			}
			table{
				border-spacing:0;
				font-size:1vh;
			}
			button, table{
				border-radius:1vh;
				border:none;
				box-shadow:0 .3em .3em 0 hsl(0 0% 0% / .5);
				margin:.4vh;
				font-weight:bold;
				--highlight:hsl(0 0% 50% / 0.125);
				background:var(--highlight);
			}
			input[type=text]{
				background:hsl(0 0% 50% / 0.125);
				border:none;
				--highlight:hsl(0 0% 50% / 0.125);
				border-bottom:solid var(--highlight) .5vh;
				padding:.1em;
			}
			table.won,button.won,input:focus{
				--highlight:hsl(228 100% 50% / 0.35);
			}
			button,input,table{
				padding:.5em 1ex;
				min-height:2em;
				min-width:4ex;
				outline:none;
			}
			button:hover:not([disabled]):not(:active){
				box-shadow:0 .4em .4em 0 hsl(0 0% 0% / .5);
				transform:translateY(-0.1em);
			}
			button:active:not([disabled]){
				box-shadow:0 .2em .2em 0 hsl(0 0% 0% / .5);
				transform:translateY(0.1em);
			}
			button[disabled],table.disabled{
				box-shadow:none;
			}
			@media (prefers-color-scheme: dark) {
				body{
					background:black;
				}
				button, span{
					color:lightgrey
				}
			}
		</style>
	</head>
	<body>
		<div id=gameboard></div>
		<div>
			<input type=text id=width>
			<input type=text id=height>
			<input type=text id=length>
			<input type=text id=players>
			<button id=mk-new>Make New board</button>
		</div>
		<script src=core.js></script>
		<script>
			document.getElementById("mk-new").onclick=()=>{
				let width=Number(document.getElementById("width").value),
					height=Number(document.getElementById("height").value),
					length=Number(document.getElementById("length").value),
					players=document.getElementById("players").value
				if(width<1) width=undefined
				if(height<1) height=undefined
				if(length<1) length=undefined
				if(players.length<2) players=undefined
				document.getElementById("gameboard")
					.appendChild(makeTicTacToeBoard({
						width,
						height,
						length,
						players
					}))
			};
			/*
			document.getElementById("gameboard")
				.appendChild(makeUltimateBoard({innerTTT:false}))
			/*/document.getElementById("gameboard")
				.appendChild(makeUltimateBoard({}))//*/
		</script>
	</body>
</html>
